<div class="ui container">
    <h1 class="ui centered course-intro header">Introduction to Computer Programming</h1>
    <div ng-repeat="x in vm.Topics">
        <div class="ui styled fluid accordion">
            <div class="title">
                {{x.Topic.TopicName}}
                <div ng-show="x.ToLearn" class="topic-time-remaining">
                    Estimated time: {{x.Topic.TotalTime}} mins
                    <i class="chevron down icon"></i>
                </div>
            </div>
            <div ng-class="(!x.ToLearn) ? 'ui dimmable dimmed' : ''" class="content">
                <div class="ui simple dimmer">
                    <div class="content">
                        <div class="center">
                            <h1 style="color:rgba(0, 0, 0, 0.95);">Want to enable this module?</h1>
                            <checkbox class="ui fitted toggle topic" ng-model="x.ToLearn"></checkbox>
                        </div>
                    </div>
                </div>
                <div class="transition visible" style="display: block !important;">
                    <table class="ui selectable very basic table">
                        <thead>
                            <tr>
                                <th>TOPIC</th>
                                <th>REMAINING</th>
                                <th>QUIZZES</th>
                                <th>COMPLETED</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="t in x.Topic.TopicModules">
                                <td class=course-topic heading selectable">
                                    <a ng-href="/course/{{x.TopicId}}/{{t.TopicModuleId}}">{{t.TopicModuleTitle}}</a>
                                </td>
                                <td class="">
                                    <a ng-href="/course/{{x.TopicId}}/{{t.TopicModuleId}}">{{t.ModuleTime}}</a>
                                </td>
                                <td>
                                    {{(t.TopicModuleContent | filter:{TopicModuleContentType:0}).length}}
                                </td>
                                <td>65%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br />
    </div>
</div>
