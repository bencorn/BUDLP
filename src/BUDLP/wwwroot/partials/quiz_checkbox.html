<div ng-repeat="a in q.QuizOptions">
    <div class="field quiz answer">
        <label style="color: #1c262f !important;">
            <input ng-init="q.Checked[a.QuizOptionId] = false" type="checkbox" ng-model="q.Checked[a.QuizOptionId]" />
            {{a.QuizOptionText}}
        </label>
        <br />
    </div>
</div>
